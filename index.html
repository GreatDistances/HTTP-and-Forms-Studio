<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine() {
	
		const actions = {
			google: "https://www.google.com/search",
			duckDuckGo: "https://www.duckduckgo.com/",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web"
		};

		const form = document.querySelector("form");
		const engineSelect = document.querySelector("input[name=engine]:checked");

		let searchURL = actions[engineSelect.value];
		form.action = searchURL;

		console.log("setSearchEngine executed");
		console.log(searchURL);

	}

    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById('searchForm');
		searchForm.addEventListener('submit', setSearchEngine);
    });
	</script>
</head>

<body>
	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
	<input type="text" id="q" name="q"/><br>
	<label>Google<input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label><br>
	<button id="submit" value="Go">Go!</button>
	</form>
</body>
